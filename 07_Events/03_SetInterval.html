<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout</title>
</head>

<body>
    <div class="main">
        <h1 id="heading">
            This is a heading that will change when clicked on the start button but it will take 2 seconds
        </h1>

        <button id="start">
            Start
        </button>
        <button id="end">
            End
        </button>
    </div>
</body>

<script>
    const sayHi = (str) => {
        console.log(str, Date.now());
    }

    let intervalFun;  // Variable to store the interval ID

    document.getElementById("start").addEventListener("click", () => {
        // Start the interval
        intervalFun = setInterval(sayHi, 1000, "This is me at time => ");
        console.log("Interval started");
    });

    document.getElementById("end").addEventListener("click", () => {
        // Stop the interval when the 'end' button is clicked
        clearInterval(intervalFun);
        console.log("Interval stopped");
    });
</script>

</html>
