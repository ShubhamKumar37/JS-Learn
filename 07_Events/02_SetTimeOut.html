<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout</title>
</head>
<body>
    <div class="main">
        <h1 id="heading">
            This is heading
        </h1>

        <button id="button">
            This is a button
        </button>
    </div>
</body>

<script> 
    // setTimeout
    // After given amount of time it will call the call-back funciton
    setTimeout(() =>
    {
        console.log("My name is printed after 2 seconds");
    }, 2000);
    // Time have to be written in milli-seconds 

    const changeText = () =>
    {
        document.getElementById("heading").innerHTML = "My name is shubham kumar";
    }

    const changeFunction = setTimeout(changeText, 3000);
    // This will execute

    // clearTimeout(changeFunction); // we have to pass the reference of the setTimeout function so that it can discard the timeout

    document.querySelector("#button").addEventListener("click", () =>
{
    clearTimeout(changeFunction);
    console.log("Time out is cleared now this will not change any thing");
})


</script>
</html>
