<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change your theme</title>
    <style>
        body
        {
            background-color: rgb(128, 122, 122);
            color: white;
        }

        .button
        {
            height: 100px;
            width: 100px;
            margin: 10px;
        }

        #green
        {
            background-color: green;
        }
        #blue
        {
            background-color: blue;
        }
        #black
        {
            background-color: black;
        }
        #pink
        {
            background-color: pink;
        }
    </style>
</head>
<body>

    <div>
        <h1>Change the theme as you wanted to</h1>
        <div class="list-color">
            <li class="button" id="green"></li>
            <li class="button" id="blue"></li>
            <li class="button" id="black"></li>
            <li class="button" id="pink"></li>
        </div>
    </div>
</body>
<script src="./index.js" ></script>
</html>
